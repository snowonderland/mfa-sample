<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全链接验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .otp-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .step.active {
            background: #667eea;
            color: white;
        }

        .step.completed {
            background: #4caf50;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-left: 4px solid #667eea;
            font-size: 14px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="otp-container">
    <div class="step-indicator">
        <div class="step completed">1</div>
        <div class="step active">2</div>
    </div>

    <h2>输入验证码</h2>

    <div th:if="${param.error}" class="alert alert-error">
        验证码错误或已过期，请重新输入
    </div>

    <div class="alert alert-info">
        验证码已发送到您的邮箱，请查收并输入6位数字验证码
    </div>

    <form method="post" action="/login-ott">
        <div class="form-group">
            <label for="token">验证码:</label>
            <input type="text" id="token" name="token" required placeholder="请输入验证码" th:value="${tokenValue}"
                   style="text-align: center; font-size: 20px; letter-spacing: 2px;">
        </div>

        <div class="form-group">
            <button type="submit">验证并登录</button>
        </div>
    </form>

    <div class="info">
        <strong>⏰ 注意事项:</strong><br>
        • 验证码有效期为5分钟<br>
        • 请检查邮箱包括垃圾邮件文件夹<br>
        • 验证码只能使用一次<br>
        • 如果用户未通过用户名密码登录，则跳转到用户名密码登录页面

    </div>

    <a href="/login" class="back-link">← 返回登录页面</a>
</div>
</body>
</html>
