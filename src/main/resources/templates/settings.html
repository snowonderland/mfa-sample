<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - MFA演示系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-cog"></i> 系统设置</h2>
                <hr>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5>基本设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">系统名称</label>
                                        <input type="text" class="form-control" value="MFA演示系统">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">系统描述</label>
                                        <textarea class="form-control" rows="3">多因素认证演示系统</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">最大会话时间（分钟）</label>
                                        <input type="number" class="form-control" value="30">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableLogging" checked>
                                        <label class="form-check-label" for="enableLogging">
                                            启用详细日志记录
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="enableMFA" checked>
                                        <label class="form-check-label" for="enableMFA">
                                            强制用户启用MFA
                                        </label>
                                    </div>
                                    <button type="button" class="btn btn-primary">保存设置</button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5>安全设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">密码最小长度</label>
                                        <input type="number" class="form-control" value="8">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">密码复杂度要求</label>
                                        <select class="form-select">
                                            <option>字母+数字</option>
                                            <option selected>字母+数字+特殊字符</option>
                                            <option>字母+数字+大小写+特殊字符</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">登录失败锁定次数</label>
                                        <input type="number" class="form-control" value="5">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">锁定时间（分钟）</label>
                                        <input type="number" class="form-control" value="30">
                                    </div>
                                    <button type="button" class="btn btn-primary">保存安全设置</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5>系统信息</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <strong>系统版本</strong>
                                        <div class="float-end">1.0.0</div>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>当前时间</strong>
                                        <div class="float-end">2026-01-05 10:30:00</div>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>在线用户</strong>
                                        <div class="float-end">3</div>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>服务器状态</strong>
                                        <div class="float-end">
                                            <span class="badge bg-success">正常</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5>操作</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-warning w-100 mb-2">清理缓存</button>
                                <button class="btn btn-info w-100 mb-2">备份数据</button>
                                <button class="btn btn-danger w-100">重启系统</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
