# Server Configuration
server:
  port: 8080

# H2 Database Configuration
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
  # H2 Console
  h2:
    console:
      enabled: true

# Logging
logging:
  level:
    root: info
    org.springframework.security: info
    com.example.mfa: info



